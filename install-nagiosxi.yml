- hosts: all
  tasks:
  - name: Install Prerequisites
    import_role:
      name: ansible-role-prerequisites

  - name: Install OpenJDK
    import_role:
      name: ansible_role_nagiosxi

  - name: Clone Repo
    git:
      repo: https://github.com/john24rel/nagiosxi.git 
      dest: /home/centos

  - name: execute full install
    shell: "./fullinstall "
    args:
      chdir: /home/centos/nagiosxi

